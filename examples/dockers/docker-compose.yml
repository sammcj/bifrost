services:
  bifrost:
    image: maximhq/bifrost:v1.4.3
    container_name: bifrost
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    environment:
      - APP_PORT=8080
      - APP_HOST=0.0.0.0
      - LOG_LEVEL=info
      - LOG_STYLE=json
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
