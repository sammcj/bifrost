root = "../.."
testdata_dir = "testdata"
tmp_dir = "transports/bifrost-http/tmp"

[build]
args_bin = []
bin = "tmp/main"
# Build with debug flags: -N disables optimizations, -l disables inlining
# Note: We don't set GOWORK=off so it uses the workspace go.work file
cmd = "go build -gcflags='all=-N -l' -o ./tmp/main ."
delay = 1000
exclude_dir = [
    "assets",
    "tmp",
    "vendor",
    "testdata",
    "ui",
    "node_modules",
    "transports/bifrost-http/ui",
    "core/tests",
    "tests",
    "docs",
    "npx",
]
exclude_file = []
exclude_regex = ["_test.go"]
exclude_unchanged = false
follow_symlink = false
# Run binary via delve debugger in headless mode on port 2345
full_bin = "dlv exec ./tmp/main --listen=127.0.0.1:2345 --headless=true --api-version=2 --accept-multiclient --log --"
watch_dirs = ["."]
include_dir = []
include_ext = ["go", "tpl", "tmpl", "html"]
include_file = []
kill_delay = "1s"
log = "tmp/build-errors.log"
poll = false
stop_on_error = true
poll_interval = 0
rerun = false
rerun_delay = 500
send_interrupt = true
stop_on_root = false

[color]
app = ""
build = "yellow"
main = "magenta"
runner = "green"
watcher = "cyan"

[log]
main_only = false
time = false

[misc]
clean_on_exit = false

[proxy]
enabled = false
proxy_port = 8090
app_port = 8080

[screen]
clear_on_rebuild = false
keep_scroll = true

