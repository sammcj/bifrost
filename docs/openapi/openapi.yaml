    post:
      operationId: geminiUploadFile
      summary: Upload file (Gemini format)
      description: 'Uploads a file using Google Gemini API format.


        This is a multipart upload with two parts:

        - "metadata": JSON object containing file metadata

        - "file": Binary file content


        Note: Direct file content download is not supported by Gemini Files API.

        Use the file.uri field from the response to access uploaded files.

        '
      tags:
      - GenAI Integration
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              description: 'Multipart upload for Gemini Files API. Send two parts:
                - "metadata": JSON object {"file": {"displayName": "<optional label>"}}
                - "file": binary content Note: Direct file content download is not
                supported by Gemini Files API. Use the file.uri field from the response
                to access the file.

                '
              required:
              - file
              properties:
                metadata:
                  type: object
                  description: JSON metadata part; see encoding at the path for contentType
                    application/json.
                  properties:
                    file:
                      type: object
                      properties:
                        displayName:
                          type: string
                      additionalProperties: false
                  additionalProperties: false
                file:
                  type: string
                  format: binary
              additionalProperties: false
            encoding:
              metadata:
                contentType: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  file: &id179
                    type: object
                    properties:
                      name:
                        type: string
                        description: File resource name (e.g., files/abc123)
                      displayName:
                        type: string
                      mimeType:
                        type: string
                      sizeBytes:
                        type: string
                        description: Size in bytes (returned as string by Gemini API)
                      createTime:
                        type: string
                        format: date-time
                      updateTime:
                        type: string
                        format: date-time
                      expirationTime:
                        type: string
                        format: date-time
                      sha256Hash:
                        type: string
                      uri:
                        type: string
                        description: URI for accessing the file content
                      state:
                        type: string
                        enum:
