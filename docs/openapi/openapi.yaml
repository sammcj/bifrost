        in: query
        description: Maximum number of models to return
        schema:
          type: integer
          minimum: 0
      - name: page_token
        in: query
        description: Token for pagination
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items: &id342
