          - azure
          - anthropic
          - bedrock
          - cohere
          - vertex
          - mistral
          - ollama
          - groq
          - sgl
          - parasail
          - perplexity
          - cerebras
          - gemini
          - openrouter
          - elevenlabs
          - huggingface
          - nebius
          - xai
