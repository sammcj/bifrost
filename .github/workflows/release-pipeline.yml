name: Release Pipeline

# Triggers automatically on push to main when any version file changes
on:
  push:
    branches: ["main"]    

# Prevent concurrent runs
concurrency:
  group: release-pipeline
  cancel-in-progress: true

jobs:
  # Detect what needs to be released
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      core-needs-release: ${{ steps.detect.outputs.core-needs-release }}
      framework-needs-release: ${{ steps.detect.outputs.framework-needs-release }}
      plugins-need-release: ${{ steps.detect.outputs.plugins-need-release }}
      bifrost-http-needs-release: ${{ steps.detect.outputs.bifrost-http-needs-release }}
      changed-plugins: ${{ steps.detect.outputs.changed-plugins }}
      core-version: ${{ steps.detect.outputs.core-version }}
      framework-version: ${{ steps.detect.outputs.framework-version }}
      transport-version: ${{ steps.detect.outputs.transport-version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Detect what needs release
        id: detect
        run: ./.github/workflows/scripts/detect-all-changes.sh "auto"

  # Core Release
  core-approval:
    needs: detect-changes
    if: needs.detect-changes.outputs.core-needs-release == 'true'
    runs-on: ubuntu-latest
    environment: core-release-approval
    steps:
      - name: Request core release approval
        run: |
          echo "üîß Core version change detected: v${{ needs.detect-changes.outputs.core-version }}"
          echo "üì¶ New core release will be created"
          echo "‚ö†Ô∏è This will start the full release pipeline sequentially"
          echo "üîÑ Next: Framework ‚Üí Plugins ‚Üí Bifrost HTTP (if needed)"
          echo "‚úÖ Manual approval required to proceed with core release"

  core-release:
    needs: [detect-changes, core-approval]
    if: needs.detect-changes.outputs.core-needs-release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      success: ${{ steps.release.outputs.success }}
      version: ${{ needs.detect-changes.outputs.core-version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.GH_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.1"

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Release core
        id: release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: ./.github/workflows/scripts/release-core.sh "${{ needs.detect-changes.outputs.core-version }}"

  # Framework Release
  framework-approval:
    needs: [detect-changes, core-release]
    if: always() && needs.detect-changes.outputs.framework-needs-release == 'true' && (needs.core-release.result == 'success' || needs.core-release.result == 'skipped')
    runs-on: ubuntu-latest
    environment: framework-release-approval
    steps:
      - name: Request framework release approval
        run: |
          echo "üì¶ Framework version change detected: v${{ needs.detect-changes.outputs.framework-version }}"
          echo "üîß Will use latest core version for dependencies"
          echo "üîÑ Next: Plugins ‚Üí Bifrost HTTP (if needed)"
          echo "‚úÖ Manual approval required to proceed with framework release"

  framework-release:
    needs: [detect-changes, core-release, framework-approval]
    if: always() && needs.detect-changes.outputs.framework-needs-release == 'true' && (needs.core-release.result == 'success' || needs.core-release.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      success: ${{ steps.release.outputs.success }}
      version: ${{ needs.detect-changes.outputs.framework-version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.GH_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.1"

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Release framework
        id: release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: ./.github/workflows/scripts/release-framework.sh "${{ needs.detect-changes.outputs.framework-version }}"

  # Plugins Release
  plugins-approval:
    needs: [detect-changes, core-release, framework-release]
    if: always() && needs.detect-changes.outputs.plugins-need-release == 'true' && (needs.framework-release.result == 'success' || needs.framework-release.result == 'skipped')
    runs-on: ubuntu-latest
    environment: plugins-release-approval
    steps:
      - name: Request plugins release approval
        run: |
          echo "üîå Plugin version changes detected: ${{ needs.detect-changes.outputs.changed-plugins }}"
          echo "üìã Will use latest core version for dependencies"
          echo "üîÑ Next: Bifrost HTTP (if needed)"
          echo "‚úÖ Manual approval required to proceed with plugins release"

  plugins-release:
    needs: [detect-changes, core-release, framework-release, plugins-approval]
    if: always() && needs.detect-changes.outputs.plugins-need-release == 'true' && (needs.framework-release.result == 'success' || needs.framework-release.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      success: ${{ steps.release.outputs.success }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.GH_TOKEN }}

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.1"

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Release all changed plugins
        id: release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: ./.github/workflows/scripts/release-all-plugins.sh "${{ needs.detect-changes.outputs.changed-plugins }}"

  # Bifrost HTTP Release
  bifrost-http-approval:
    needs: [detect-changes, core-release, framework-release, plugins-release]
    if: always() && needs.detect-changes.outputs.bifrost-http-needs-release == 'true' && (needs.plugins-release.result == 'success' || needs.plugins-release.result == 'skipped')
    runs-on: ubuntu-latest
    environment: bifrost-http-release-approval
    steps:
      - name: Request bifrost-http release approval
        run: |
          echo "üöÄ Bifrost HTTP version change detected: v${{ needs.detect-changes.outputs.transport-version }}"
          echo "üìã Will use latest versions of all dependencies"
          echo "üîÑ Final step: Docker build and publish"
          echo "‚úÖ Manual approval required to proceed with bifrost-http release"

  bifrost-http-release:
    needs: [detect-changes, core-release, framework-release, plugins-release, bifrost-http-approval]
    if: always() && needs.detect-changes.outputs.bifrost-http-needs-release == 'true' && (needs.plugins-release.result == 'success' || needs.plugins-release.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      success: ${{ steps.release.outputs.success }}
      version: ${{ needs.detect-changes.outputs.transport-version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.GH_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.1"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Release bifrost-http
        id: release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
        run: ./.github/workflows/scripts/release-bifrost-http.sh "${{ needs.detect-changes.outputs.transport-version }}"

  # Docker build and push
  docker-build:
    needs: [detect-changes, bifrost-http-release]
    if: needs.bifrost-http-release.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      REGISTRY: docker.io
      ACCOUNT: maximhq
      IMAGE_NAME: bifrost
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Determine Docker tags
        id: tags
        run: |
          VERSION="${{ needs.detect-changes.outputs.transport-version }}"
          BASE_TAG="${{ env.REGISTRY }}/${{ env.ACCOUNT }}/${{ env.IMAGE_NAME }}:v${VERSION}"
          
          # Check if version contains prerelease identifiers (hyphen)
          if [[ "$VERSION" == *-* ]]; then
            echo "üîç Detected prerelease version: v${VERSION} - skipping 'latest' tag"
            echo "tags=${BASE_TAG}" >> $GITHUB_OUTPUT
          else
            echo "üîç Detected stable version: v${VERSION} - including 'latest' tag"
            echo "tags=${BASE_TAG},${{ env.REGISTRY }}/${{ env.ACCOUNT }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./transports/Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Notification
  notify:
    needs: [detect-changes, core-release, framework-release, plugins-release, bifrost-http-release, docker-build]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Discord Notification        
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          # Build status summary
          CORE_STATUS="‚è≠Ô∏è Skipped"
          FRAMEWORK_STATUS="‚è≠Ô∏è Skipped"
          PLUGINS_STATUS="‚è≠Ô∏è Skipped"
          BIFROST_STATUS="‚è≠Ô∏è Skipped"

          if [ "${{ needs.core-release.result }}" = "success" ]; then
            CORE_STATUS="‚úÖ Released v${{ needs.detect-changes.outputs.core-version }}"
          elif [ "${{ needs.core-release.result }}" = "failure" ]; then
            CORE_STATUS="‚ùå Failed"
          fi

          if [ "${{ needs.framework-release.result }}" = "success" ]; then
            FRAMEWORK_STATUS="‚úÖ Released v${{ needs.detect-changes.outputs.framework-version }}"
          elif [ "${{ needs.framework-release.result }}" = "failure" ]; then
            FRAMEWORK_STATUS="‚ùå Failed"
          fi

          if [ "${{ needs.plugins-release.result }}" = "success" ]; then
            PLUGINS_STATUS="‚úÖ Released plugins"
          elif [ "${{ needs.plugins-release.result }}" = "failure" ]; then
            PLUGINS_STATUS="‚ùå Failed"
          fi

          if [ "${{ needs.bifrost-http-release.result }}" = "success" ]; then
            BIFROST_STATUS="‚úÖ Released v${{ needs.detect-changes.outputs.transport-version }}"
          elif [ "${{ needs.bifrost-http-release.result }}" = "failure" ]; then
            BIFROST_STATUS="‚ùå Failed"
          fi

          TITLE="üöÄ **Release Pipeline Complete**"
          MESSAGE="$TITLE\n**Core**: $CORE_STATUS\n**Framework**: $FRAMEWORK_STATUS\n**Plugins**: $PLUGINS_STATUS\n**Bifrost HTTP**: $BIFROST_STATUS\n**Branch**: \`main\`\n**Commit**: \`${{ github.sha }}\`\n**Author**: ${{ github.actor }}\n**[View Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})**"

          payload="$(jq -n --arg content "$MESSAGE" '{content:$content}')"
          curl -sS -H "Content-Type: application/json" -d "$payload" "$DISCORD_WEBHOOK"
